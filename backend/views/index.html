<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form method="post" class="formlogin">
                <h1>Login</h1>

                <div class="input-group">
                    <label for="nom">Nome: </label>
                    <input type="text" id="nome" name="nom" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <label for="pass">Senha: </label>
                    <input type="password" id="senha" name="pass" placeholder="Senha" required>
                </div>

                <div class="btn-group">
                    <button type="submit">Login</button>
                    <a href="/cadastro">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/controllers/loga.js"></script>
</body>

</html>
